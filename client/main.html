<template name="home">
  <div class="row">
    <div class="col s7">
      <p>A Eletrobras é holding de um sistema de empresas composto por Eletrobras Chesf, Eletrobras Eletronorte,
        Eletrobras Eletronuclear, Eletrobras CGT Eletrosul e Eletrobras Furnas; pela empresa de participações Eletrobras
        Eletropar; e pelo centro de pesquisas Eletrobras Cepel. A Eletrobras também detém metade do capital de Itaipu
        Binacional.</p>
      <p>Responsável por 37% do total da capacidade de geração do país, a Eletrobras tem capacidade instalada de 42.080
        megawatts e 164 usinas – 36 hidrelétricas e 128 térmicas, sendo duas termonucleares. Possui mais de 58 mil
        quilômetros de linhas de transmissão, o que corresponde a 57% do total nacional. A empresa também promove o uso
        eficiente da energia e o combate ao desperdício por intermédio do Programa Nacional de Conservação de Energia
        Elétrica (Procel).</p>
      <p>Em 2008, a Eletrobras foi autorizada a atuar no exterior. Seu foco atual é o continente americano, em especial
        a integração energética na América do Sul.</p>
      <p>Em 2010, a Eletrobras adotou uma nova identidade visual, visando consolidar o processo de transformação do
        Sistema Eletrobras. Na sigla da empresa, inscrita em sua marca, o acento não é mais adotado.</p>
      <p class="fonte">Fonte: <a href="https://pt.wikipedia.org/wiki/Eletrobras" target="_blank">Wikipedia</a></p>

    </div>
    <div class="col s5 center">
      <div class="video-container">
        <iframe src="https://player.vimeo.com/video/472343406?autoplay=1" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
      
    </div>
  </div>
</template>
